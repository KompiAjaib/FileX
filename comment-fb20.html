  sentinel: 'amp',

<script>
var urls = getQueryVariable("url");
function getQueryVariable(variable) {
	var query = window.location.search.substring(1);
	var vars = query.split("&");
	for (var i=0;i<vars.length;i++) {
		var pair = vars[i].split("=");
		if(pair[0] == variable){return pair[1];}
	}
	return(false);
};
</script>
<script>
function getDocHeight(doc) {
    doc = doc || document;
    // from http://stackoverflow.com/questions/1145850/get-height-of-entire-document-with-javascript
    var body = doc.body, html = doc.documentElement;
    var height = Math.max( body.scrollHeight, body.offsetHeight, 
        html.clientHeight, html.scrollHeight, html.offsetHeight );
    return height;
}

function setIframeHeight(id) {
    var ifrm = document.getElementById(id);
    var doc = ifrm.contentDocument? ifrm.contentDocument: ifrm.contentWindow.document;
    ifrm.style.visibility = 'hidden';
    ifrm.style.height = "10px"; // reset to minimal height in case going from longer to shorter doc
    // some IE versions need a bit added or scrollbar appears
    ifrm.style.height = getDocHeight( doc ) + 4 + "px";
    ifrm.style.visibility = 'visible';
}
</script>
<iframe id="ifrm" name="ifrm" src="https://www.facebook.com/plugins/feedback.php?api_key&channel_url=https%3A%2F%2Fstaticxx.facebook.com%2Fconnect%2Fxd_arbiter%2Fr%2FfTmIQU3LxvB.js%3Fversion%3D42%23cb%3Df29d348115c8918%26domain%3Dcdn.rawgit.com%26origin%3Dhttps%253A%252F%252Fcdn.rawgit.com%252Ff3b337b05eabd94%26relation%3Dparent.parent&colorscheme=light&href='+urls+'&locale=en_US&numposts=5&sdk=joey&skin=light&version=v2.3&width=550" style="width:100%;border:0;" onload="setIframeHeight(this.id)"></iframe>
